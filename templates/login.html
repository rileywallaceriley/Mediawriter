<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Media Writer</title>
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>MEDIA WRITER</h1>
  </header>

  <div class="story-feed">
    <div class="story-card">
      <form method="POST" action="/login">
        <div class="story-title">ADMIN LOGIN</div>
        <input type="text" name="username" placeholder="Username" required class="input-box"><br>
        <input type="password" name="password" placeholder="Password" required class="input-box"><br>
        <button type="submit" class="read-button">LOGIN</button>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <p style="color: red;">{{ messages[0] }}</p>
          {% endif %}
        {% endwith %}
      </form>
    </div>
  </div>
</body>
</html>
