<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Writer</title>
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>MEDIA WRITER</h1>
    {% if session.logged_in %}
    <a href="/logout">LOGOUT</a>
    {% else %}
    <a href="/login">LOGIN</a>
    {% endif %}
  </header>

  <main class="story-feed">
    {% for story in stories %}
    <div class="story-card">
      <div class="story-title">{{ story.title }}</div>
      <div class="story-summary">{{ story.summary|safe }}</div>
      <textarea id="copy-{{ loop.index }}" style="display:none;">{{ story.title }}&#10;&#10;{{ story.summary|safe }}</textarea>
      <button class="copy-button" onclick="copyToClipboard('copy-{{ loop.index }}')">COPY</button>
    </div>
    {% endfor %}

    <div class="pagination">
      {% if page > 1 %}
      <a href="/page/{{ page - 1 }}">« Prev</a>
      {% endif %}
      {% if has_next %}
      <a href="/page/{{ page + 1 }}">Next »</a>
      {% endif %}
    </div>
  </main>

  <script>
    function copyToClipboard(id) {
      const el = document.getElementById(id);
      el.style.display = 'block';
      el.select();
      document.execCommand('copy');
      el.style.display = 'none';
      alert("Copied!");
    }
  </script>
</body>
</html>
