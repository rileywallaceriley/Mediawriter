<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Writer</title>
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <header>
    <img src="https://i.imgur.com/Kep8xHz.png" width="50%" />
    {% if session.logged_in %}
      <a href="/logout" class="logout-link">LOGOUT</a>
    {% else %}
      <a href="/login" class="login-link">LOGIN</a>
    {% endif %}
  </header>

  <div class="story-feed">
    {% if stories %}
      {% for story in stories %}
        <div class="story-card">
          <div class="story-title">{{ story.title }}</div>
          <div class="story-summary">{{ story.summary }}</div>
          <a href="{{ story.link }}">
            <button class="read-button">READ FULL STORY</button>
          </a>
        </div>
      {% endfor %}
    {% else %}
      <div class="story-card">
        <div class="story-title">No stories found</div>
        <div class="story-summary">Check your RSS feed or rewrite logic.</div>
      </div>
    {% endif %}
  </div>
</body>
</html>
