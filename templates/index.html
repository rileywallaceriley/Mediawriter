<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Writer</title>
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <header style="text-align:center; padding:20px;">
    <h1 style="font-family: 'Press Start 2P', sans-serif;">MEDIA WRITER</h1>
    {% if session.logged_in %}
      <a href="/logout" class="logout-link">LOGOUT</a>
    {% else %}
      <a href="/login" class="login-link">LOGIN</a>
    {% endif %}
  </header>

  <div class="story-feed" id="story-feed">
    {% for story in stories %}
    <div class="story-card">
      <div class="story-title">{{ story.title }}</div>
      <div class="story-summary">{{ story.summary|safe }}</div>
      <textarea id="copy-{{ loop.index }}" style="display:none;">{{ story.title }}&#10;&#10;{{ story.summary|safe }}</textarea>
      <button class="copy-button" onclick="copyToClipboard('copy-{{ loop.index }}')">COPY</button>
    </div>
    {% endfor %}
  </div>

  <div id="load-more-container" style="text-align:center; margin:20px;">
    <button id="load-more" onclick="loadMore()">LOAD 5 MORE</button>
  </div>

  <script>
    let offset = {{ initial_count }};

    function copyToClipboard(id) {
      const el = document.getElementById(id);
      el.style.display = 'block';
      el.select();
      document.execCommand('copy');
      el.style.display = 'none';
      alert("Copied!");
    }

    function loadMore() {
      fetch("/load_more", {
        method: "POST",
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: "offset=" + offset
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("story-feed");
        data.forEach((story, index) => {
          const div = document.createElement("div");
          div.className = "story-card";
          const textId = `copy-${offset + index + 1}`;
          div.innerHTML = `
            <div class="story-title">${story.title}</div>
            <div class="story-summary">${story.summary}</div>
