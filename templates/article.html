<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='media-writer-logo.png') }}" alt="Media Writer Logo">
    <h1>MEDIA WRITER</h1>
    {% if session.logged_in %}
      <a href="/logout" class="logout-link">LOGOUT</a>
    {% else %}
      <a href="/login" class="login-link">LOGIN</a>
    {% endif %}
  </header>

  <div class="story-feed">
    <div class="story-card">
      <div class="story-title">{{ title }}</div>
      <div class="story-summary">{{ content }}</div>
      {% if session.logged_in %}
      <form action="/publish" method="POST">
        <input type="hidden" name="title" value="{{ title }}">
        <input type="hidden" name="content" value="{{ content }}">
        <button class="read-button" type="submit">PUBLISH TO WORDPRESS</button>
      </form>
      {% endif %}
    </div>
  </div>
</body>
</html>
